<html lang="en">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

            style="display:none;visibility:hidden"></iframe></noscript>

    <!-- Page like linktree -->
    <!-- Avatar, name, icons, buttons and footer-->
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="flex flex-col items-center justify-center">
            <div class="avatar">
                <div class="w-24 rounded-full">
                    <img src="https://avatars.githubusercontent.com/u/65899974?v=4" />
                </div>
            </div>
            <h1 class="text-2xl font-bold mt-4" id="name"></h1>
            <p class="text-sm text-gray-500 mt-2" id="description"></p>

            <a href="#" class="text-sm text-gray-500 mt-2 cursor-pointer">
                <i class="fas fa-envelope"></i>
                <span id="email"></span>
            </a>
        </div>
        <!-- Icons in a row outlined -->
        <div class="flex flex-row items-center justify-center mt-8 gap-2 flex-wrap" id="socialList">

        </div>

        <!-- Buttons wide columns -->
        <div class="flex flex-col items-center justify-center mt-8 gap-y-4" id="buttonsList">

        </div>




        <!-- Footer -->
        <footer class="flex flex-col items-center justify-center mt-8">
            <p class="text-sm">Made with ❤️ by Matteo Sillitti</p>
        </footer>
    </div>
    <!-- Scripts -->
    <script src="./js/mattLinks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@2.2.1/dist/js/daisyui.min.js"></script>
