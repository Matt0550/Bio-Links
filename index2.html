<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body data-theme="sunset">
    <!-- Page like linktree -->
    <!-- Avatar, name, icons, buttons and footer-->
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="flex flex-col items-center justify-center">
            <div class="avatar">
                <div class="w-24 rounded-full">
                    <img src="https://avatars.githubusercontent.com/u/65899974?v=4" />
                </div>
            </div>
            <h1 class="text-2xl font-bold mt-4" id="name"></h1>
            <p class="text-sm text-gray-500 mt-2" id="description"></p>
            <a href="mailto:mail@matteosillitti.it" class="text-sm text-gray-500 mt-2" id="email">
                <i class="fas fa-envelope"></i>
                mail@matteosillitti.it
            </a>
        </div>
        <!-- Icons in a row outlined -->
        <div class="flex flex-row items-center justify-center mt-8">
            <!-- rounder only border icon -->
            <a href="
            https://www.linkedin.com/in/rafael-rodrigues-0b1b3b1b3/" target="_blank"
                class="btn btn-circle btn-outline">
                <i class="fab fa-linkedin"></i>
            </a>


        </div>
        <!-- Buttons wide columns -->
        <div class="flex flex-col items-center justify-center mt-8">
            <a href="
            https://www.linkedin.com/in/rafael-rodrigues-0b1b3b1b3/" target="_blank" class="btn btn-primary w-64">
                <i class="fab fa-linkedin"></i> LinkedIn

            </a>
        </div>




        <!-- Footer -->
        <footer class="flex flex-col items-center justify-center mt-8">
            <p class="text-sm">Made with ❤️ by Rafael Rodrigues</p>
        </footer>
    </div>
    <!-- Scripts -->
    <script src="./js/mattLinks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@2.2.1/dist/js/daisyui.min.js"></script>
</body>

</html>
